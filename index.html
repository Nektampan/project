<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT Real-time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .temperature-card .card-icon {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .humidity-card .card-icon {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .sound-card .card-icon {
            background: linear-gradient(135deg, #9c88ff, #8c7ae6);
        }

        .motion-card .card-icon {
            background: linear-gradient(135deg, #00d2d3, #01a3a4);
        }

        .heart-card .card-icon {
            background: linear-gradient(135deg, #ff3838, #ff6b6b);
        }

        .spo2-card .card-icon {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .card-unit {
            font-size: 1rem;
            color: #7f8c8d;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .temperature-card .progress-fill {
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
        }

        .humidity-card .progress-fill {
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
        }

        .light-card .progress-fill {
            background: linear-gradient(90deg, #f9ca24, #f0932b);
        }

        .sound-card .progress-fill {
            background: linear-gradient(90deg, #9c88ff, #8c7ae6);
        }

        .motion-card .progress-fill {
            background: linear-gradient(90deg, #00d2d3, #01a3a4);
        }

        .heart-card .progress-fill {
            background: linear-gradient(90deg, #ff3838, #ff6b6b);
        }

        .spo2-card .progress-fill {
            background: linear-gradient(90deg, #007bff, #0056b3);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-header {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart {
            height: 300px;
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            background: #f8f9fa;
        }

        .chart-line {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #667eea;
            transition: all 0.3s ease;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .log-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .log-header {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .log-content {
            height: 200px;
            overflow-y: auto;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .timestamp {
            color: #3498db;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Dashboard IoT Real-time</h1>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="dashboard">
            <div class="card temperature-card">
                <div class="card-header">
                    <div class="card-icon">üå°Ô∏è</div>
                    <div class="card-title">Suhu (DS18B20)</div>
                </div>
                <div class="card-value" id="temperature">--</div>
                <div class="card-unit">¬∞C</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="tempProgress"></div>
                </div>
            </div>

            <div class="card light-card">
                <div class="card-header">
                    <div class="card-icon">üí°</div>
                    <div class="card-title">Cahaya (LDR)</div>
                </div>
                <div class="card-value" id="light">--</div>
                <div class="card-unit">lux</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="lightProgress"></div>
                </div>
            </div>

            <div class="card sound-card">
                <div class="card-header">
                    <div class="card-icon">üîä</div>
                    <div class="card-title">Suara (KY-037)</div>
                </div>
                <div class="card-value" id="sound">--</div>
                <div class="card-unit">%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="soundProgress"></div>
                </div>
            </div>

            <div class="card motion-card">
                <div class="card-header">
                    <div class="card-icon">üö∂</div>
                    <div class="card-title">Gerak (PIR)</div>
                </div>
                <div class="card-value" id="motion">--</div>
                <div class="card-unit">status</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="motionProgress"></div>
                </div>
            </div>

            <div class="card heart-card">
                <div class="card-header">
                    <div class="card-icon">‚ù§Ô∏è</div>
                    <div class="card-title">Detak Jantung</div>
                </div>
                <div class="card-value" id="heartRate">--</div>
                <div class="card-unit">BPM</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="heartProgress"></div>
                </div>
            </div>

            <div class="card spo2-card">
                <div class="card-header">
                    <div class="card-icon">ü©∏</div>
                    <div class="card-title">SpO2 Level</div>
                </div>
                <div class="card-value" id="spO2">--</div>
                <div class="card-unit">%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="spo2Progress"></div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-header">üìä Grafik Data Real-time</div>
            <div class="chart" id="chart">
                <canvas id="chartCanvas" width="100%" height="300"></canvas>
            </div>
        </div>

        <div class="controls">
            <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 15px; justify-content: center; flex-wrap: wrap;">
                <input type="text" id="deviceIP" placeholder="192.168.1.100" style="padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; width: 150px;">
                <select id="connectionMethod" style="padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px;">
                    <option value="simulation">Demo (Simulasi)</option>
                    <option value="http">HTTP Polling</option>
                    <option value="websocket">WebSocket</option>
                    <option value="mqtt">MQTT</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="connectToDevice()">üîå Hubungkan Device</button>
            <button class="btn btn-secondary" onclick="disconnectDevice()">üîå Putuskan Koneksi</button>
            <button class="btn btn-secondary" onclick="clearLogs()">üóëÔ∏è Bersihkan Log</button>
            <button class="btn btn-secondary" onclick="exportData()">üì• Export Data</button>
        </div>

        <div class="log-container">
            <div class="log-header">üìù Activity Log</div>
            <div class="log-content" id="logContent"></div>
        </div>
    </div>

    <script>
        // Koneksi IoT dan data management
        let isConnected = false;
        let dataInterval;
        let chartData = [];
        let maxDataPoints = 50;
        let websocket = null;
        let currentConnectionMethod = 'simulation';
        
        // Elemen DOM
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const tempElement = document.getElementById('temperature');
        const lightElement = document.getElementById('light');
        const soundElement = document.getElementById('sound');
        const motionElement = document.getElementById('motion');
        const heartRateElement = document.getElementById('heartRate');
        const spO2Element = document.getElementById('spO2');
        const tempProgress = document.getElementById('tempProgress');
        const lightProgress = document.getElementById('lightProgress');
        const soundProgress = document.getElementById('soundProgress');
        const motionProgress = document.getElementById('motionProgress');
        const heartProgress = document.getElementById('heartProgress');
        const spo2Progress = document.getElementById('spo2Progress');
        const logContent = document.getElementById('logContent');
        const chartCanvas = document.getElementById('chartCanvas');
        const ctx = chartCanvas.getContext('2d');

        // Fungsi untuk menambah log
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span>${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        }

        // Fungsi untuk update status koneksi
        function updateConnectionStatus(connected) {
            isConnected = connected;
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                addLog('‚úÖ Berhasil terhubung ke perangkat IoT', 'success');
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                addLog('‚ùå Koneksi terputus dari perangkat IoT', 'error');
            }
        }

        // Fungsi untuk generate data sensor simulasi
        function generateSensorData() {
            const now = Date.now();
            const temp = 20 + Math.random() * 15 + Math.sin(now / 100000) * 5; // 20-35¬∞C
            const light = 100 + Math.random() * 900 + Math.sin(now / 120000) * 200; // 100-1000 lux
            const sound = Math.random() * 100; // 0-100%
            const motion = Math.random() > 0.8; // 20% chance of motion
            const heartRate = 60 + Math.random() * 40; // 60-100 BPM
            const spO2 = 95 + Math.random() * 5; // 95-100%
            
            return {
                temperature: Math.round(temp * 10) / 10,
                light: Math.round(light),
                sound: Math.round(sound),
                motion: motion,
                heartRate: Math.round(heartRate),
                spO2: Math.round(spO2),
                timestamp: now
            };
        }

        // Fungsi untuk update tampilan data
        function updateDisplay(data) {
            // Update nilai
            tempElement.textContent = data.temperature;
            lightElement.textContent = data.light;
            soundElement.textContent = data.sound;
            motionElement.textContent = data.motion ? 'TERDETEKSI' : 'TIDAK ADA';
            heartRateElement.textContent = data.heartRate;
            spO2Element.textContent = data.spO2;

            // Update progress bar
            tempProgress.style.width = `${(data.temperature / 50) * 100}%`;
            lightProgress.style.width = `${(data.light / 1000) * 100}%`;
            soundProgress.style.width = `${data.sound}%`;
            motionProgress.style.width = data.motion ? '100%' : '0%';
            heartProgress.style.width = `${((data.heartRate - 40) / 120) * 100}%`;
            spo2Progress.style.width = `${data.spO2}%`;

            // Change motion card color based on detection
            const motionCard = motionElement.closest('.card');
            if (data.motion) {
                motionCard.style.background = 'rgba(255, 255, 255, 0.95)';
                motionCard.style.boxShadow = '0 8px 32px rgba(255, 0, 0, 0.3)';
            } else {
                motionCard.style.background = 'rgba(255, 255, 255, 0.95)';
                motionCard.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1)';
            }

            // Tambah ke chart data
            chartData.push(data);
            if (chartData.length > maxDataPoints) {
                chartData.shift();
            }

            // Update chart
            updateChart();

            // Log data
            addLog(`üìä T:${data.temperature}¬∞C | L:${data.light}lux | S:${data.sound}% | M:${data.motion?'YES':'NO'} | HR:${data.heartRate}BPM | SpO2:${data.spO2}%`);
        }

        // Fungsi untuk update chart
        function updateChart() {
            const canvas = chartCanvas;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (chartData.length < 2) return;

            // Gambar garis suhu
            ctx.strokeStyle = '#ff6b6b';
            ctx.lineWidth = 2;
            ctx.beginPath();

            chartData.forEach((data, index) => {
                const x = (index / (maxDataPoints - 1)) * canvas.width;
                const y = canvas.height - ((data.temperature / 50) * canvas.height);
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();

            // Gambar titik-titik
            ctx.fillStyle = '#ff6b6b';
            chartData.forEach((data, index) => {
                const x = (index / (maxDataPoints - 1)) * canvas.width;
                const y = canvas.height - ((data.temperature / 50) * canvas.height);
                
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        // Fungsi untuk connect ke device
        function connectToDevice() {
            if (isConnected) {
                addLog('‚ö†Ô∏è Sudah terhubung ke perangkat IoT');
                return;
            }

            const deviceIP = document.getElementById('deviceIP').value || '192.168.1.100';
            const method = document.getElementById('connectionMethod').value;
            currentConnectionMethod = method;

            addLog(`üîÑ Mencoba menghubungkan ke ${deviceIP} via ${method.toUpperCase()}...`);
            
            switch(method) {
                case 'http':
                    connectViaHTTP(deviceIP);
                    break;
                case 'websocket':
                    connectViaWebSocket(deviceIP);
                    break;
                case 'mqtt':
                    connectViaMQTT(deviceIP);
                    break;
                default:
                    connectSimulation();
            }
        }

        // Koneksi HTTP Polling
        function connectViaHTTP(ip) {
            updateConnectionStatus(true);
            
            dataInterval = setInterval(async () => {
                if (!isConnected) return;
                
                try {
                    // Coba beberapa endpoint umum
                    const endpoints = [
                        `http://${ip}/data`,
                        `http://${ip}/sensors`,
                        `http://${ip}/api/data`,
                        `http://${ip}:80/data`
                    ];
                    
                    for (let endpoint of endpoints) {
                        try {
                            const response = await fetch(endpoint, {
                                method: 'GET',
                                timeout: 5000
                            });
                            
                            if (response.ok) {
                                const data = await response.json();
                                const processedData = processIoTData(data);
                                updateDisplay(processedData);
                                return;
                            }
                        } catch (err) {
                            // Try next endpoint
                            continue;
                        }
                    }
                    
                    // Jika semua endpoint gagal, simulasi
                    addLog('‚ö†Ô∏è Tidak bisa akses device, menggunakan data simulasi');
                    const data = generateSensorData();
                    updateDisplay(data);
                    
                } catch (error) {
                    addLog(`‚ùå Error HTTP: ${error.message}`);
                    // Fallback ke simulasi
                    const data = generateSensorData();
                    updateDisplay(data);
                }
            }, 3000); // Poll setiap 3 detik
        }

        // Koneksi WebSocket
        function connectViaWebSocket(ip) {
            try {
                const wsUrl = `ws://${ip}:81`; // Port 81 umum untuk WebSocket ESP32
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = () => {
                    updateConnectionStatus(true);
                    addLog('‚úÖ WebSocket connected successfully');
                };
                
                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        const processedData = processIoTData(data);
                        updateDisplay(processedData);
                    } catch (error) {
                        addLog(`‚ùå Error parsing WebSocket data: ${error.message}`);
                    }
                };
                
                websocket.onerror = (error) => {
                    addLog(`‚ùå WebSocket error, falling back to simulation`);
                    connectSimulation();
                };
                
                websocket.onclose = () => {
                    if (isConnected) {
                        addLog('üîå WebSocket connection closed');
                        updateConnectionStatus(false);
                    }
                };
                
            } catch (error) {
                addLog(`‚ùå WebSocket connection failed: ${error.message}`);
                connectSimulation();
            }
        }

        // Koneksi MQTT (simulasi)
        function connectViaMQTT(ip) {
            addLog('‚ÑπÔ∏è MQTT connection coming soon. Using simulation for now.');
            connectSimulation();
        }

        // Simulasi (default)
        function connectSimulation() {
            setTimeout(() => {
                updateConnectionStatus(true);
                
                dataInterval = setInterval(() => {
                    if (isConnected) {
                        const data = generateSensorData();
                        updateDisplay(data);
                    }
                }, 2000);

            }, 1500);
        }

        // Proses data dari IoT device dengan format yang fleksibel
        function processIoTData(rawData) {
            const now = Date.now();
            
            // Coba berbagai format data yang umum
            let temperature, humidity, light;
            
            // Format 1: {temperature: 25.5, humidity: 60.2, light: 450}
            if (rawData.temperature !== undefined) {
                temperature = parseFloat(rawData.temperature);
                humidity = parseFloat(rawData.humidity || rawData.hum || 0);
                light = parseInt(rawData.light || rawData.lux || rawData.brightness || 0);
            }
            // Format 2: {temp: 25.5, hum: 60.2, lux: 450}
            else if (rawData.temp !== undefined) {
                temperature = parseFloat(rawData.temp);
                humidity = parseFloat(rawData.hum || rawData.humidity || 0);
                light = parseInt(rawData.lux || rawData.light || rawData.brightness || 0);
            }
            // Format 3: {t: 25.5, h: 60.2, l: 450}
            else if (rawData.t !== undefined) {
                temperature = parseFloat(rawData.t);
                humidity = parseFloat(rawData.h || 0);
                light = parseInt(rawData.l || 0);
            }
            // Format 4: Array [temperature, humidity, light]
            else if (Array.isArray(rawData) && rawData.length >= 3) {
                temperature = parseFloat(rawData[0]);
                humidity = parseFloat(rawData[1]);
                light = parseInt(rawData[2]);
            }
            // Format 5: String "25.5,60.2,450"
            else if (typeof rawData === 'string' && rawData.includes(',')) {
                const parts = rawData.split(',');
                temperature = parseFloat(parts[0]);
                humidity = parseFloat(parts[1] || 0);
                light = parseInt(parts[2] || 0);
            }
            // Default: gunakan data simulasi
            else {
                addLog('‚ö†Ô∏è Format data tidak dikenali, menggunakan simulasi');
                return generateSensorData();
            }
            
            return {
                temperature: Math.round(temperature * 10) / 10,
                humidity: Math.round(humidity * 10) / 10,
                light: Math.round(light),
                timestamp: now
            };
        }

        // Fungsi untuk disconnect device
        function disconnectDevice() {
            if (!isConnected) {
                addLog('‚ö†Ô∏è Tidak ada koneksi aktif');
                return;
            }

            updateConnectionStatus(false);
            
            if (dataInterval) {
                clearInterval(dataInterval);
            }
            
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            addLog(`üîå Disconnected from ${currentConnectionMethod.toUpperCase()}`);
        }

        // Fungsi untuk clear logs
        function clearLogs() {
            logContent.innerHTML = '';
            addLog('üóëÔ∏è Log telah dibersihkan');
        }

        // Fungsi untuk export data
        function exportData() {
            if (chartData.length === 0) {
                addLog('‚ö†Ô∏è Tidak ada data untuk di-export');
                return;
            }

            const csvContent = "data:text/csv;charset=utf-8,Timestamp,Temperature,Humidity,Light\n" +
                chartData.map(data => 
                    `${new Date(data.timestamp).toISOString()},${data.temperature},${data.humidity},${data.light}`
                ).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "iot_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            addLog('üì• Data berhasil di-export ke CSV');
        }

        // Resize canvas when window resizes
        window.addEventListener('resize', () => {
            if (chartData.length > 0) {
                updateChart();
            }
        });

        // Initialize
        addLog('üöÄ Dashboard IoT siap digunakan');
        addLog('üí° Klik "Hubungkan Device" untuk memulai monitoring');

        // Auto-resize chart canvas
        function resizeCanvas() {
            const rect = chartCanvas.getBoundingClientRect();
            chartCanvas.width = rect.width;
            chartCanvas.height = rect.height;
        }

        // Initial canvas setup
        setTimeout(resizeCanvas, 100);
    </script>
</body>
</html>
