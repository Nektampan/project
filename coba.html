<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSQI Individual Report - Sleep Quality Monitoring</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

      body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.2em;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            height: fit-content;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .report-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .participant-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }

        .info-card h3 {
            color: #4a5568;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-card p {
            color: #2d3748;
            font-size: 1.4em;
            font-weight: 700;
        }

        .score-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .score-card {
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .score-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            z-index: 1;
        }

        .score-card > * {
            position: relative;
            z-index: 2;
        }

        .score-good {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .score-poor {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .score-very-poor {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }

        .score-card h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .score-card .score {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .score-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
        }

        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .chart-container h3 {
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
        }

        .details-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .details-section h3 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 1.5em;
            text-align: center;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .detail-group {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .detail-group h4 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #718096;
            font-weight: 500;
        }

        .detail-value {
            color: #2d3748;
            font-weight: 600;
        }

        .interpretation {
            background: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            border-left: 5px solid #3182ce;
        }

        .interpretation h4 {
            color: #2c5282;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .interpretation p {
            color: #2d3748;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .no-data h3 {
            font-size": 1.5em;
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
         .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🌙 Individual Sleep Quality Report</h1>
            <p>Laporan Detail Kualitas Tidur Peserta - Pittsburgh Sleep Quality Index</p>
        </div>
          <ul class="nav-links">
                 <li><a href="home.html">Beranda</a></li>
                <li><a href="monitoring.html"class="active">Monitoring</a></li>
                <li><a href="psqi.html">PSQI</a></li>
                <li><a href="data.html">data</a></li>
                <li><a href="coba.html">Laporan</a></li>
                <li><a href="tips.html">Tips</a></li>
                <li><a href="tentang.html">Tentang</a></li>
                <li><a href="logout.html">Keluar</a></li>
                </ul>
                

        <!-- Search Section -->
        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="participantSelect">Pilih Peserta:</label>
                    <select id="participantSelect" required>
                        <option value="">Pilih Peserta...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateFilter">Filter Tanggal:</label>
                    <input type="date" id="dateFilter">
                </div>
                <button type="submit" class="btn-search">📊 Generate Report</button>
            </form>
        </div>

        <!-- Report Section -->
        <div class="report-section" id="reportSection">
            <!-- Participant Info -->
            <div class="participant-info" id="participantInfo">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Score Overview -->
            <div class="score-overview" id="scoreOverview">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <div class="chart-container">
                    <h3>📊 Komponen PSQI</h3>
                    <canvas id="componentsChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>🕒 Pola Tidur</h3>
                    <canvas id="sleepPatternChart"></canvas>
                </div>
            </div>

            <!-- Details Section -->
            <div class="details-section">
                <h3>📋 Detail Lengkap Assessment</h3>
                <div class="details-grid" id="detailsGrid">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Interpretation -->
            <div class="interpretation" id="interpretation">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://jihiocajzxsghtqzjegl.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImppaGlvY2FqenhzZ2h0cXpqZWdsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAyNDI4MTksImV4cCI6MjA2NTgxODgxOX0._S9Fsl5rS6v3o3Bl0owgCQii51LFtQYqMNAY36U_2mQ';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let componentsChart, sleepPatternChart;

        // Load participants on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadParticipants();
        });

        // Load participants for dropdown
        async function loadParticipants() {
            try {
                const { data, error } = await supabaseClient
                    .from('psqi_responses')
                    .select('participant_name')
                    .order('participant_name');

                if (error) throw error;

                const select = document.getElementById('participantSelect');
                const uniqueNames = [...new Set(data.map(item => item.participant_name))];
                
                uniqueNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading participants:', error);
            }
        }

        // Handle form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateReport();
        });

        // Generate report
        async function generateReport() {
            const participantName = document.getElementById('participantSelect').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            if (!participantName) {
                alert('Silakan pilih peserta terlebih dahulu!');
                return;
            }

            // Show loading
            const reportSection = document.getElementById('reportSection');
            reportSection.style.display = 'block';
            reportSection.innerHTML = '<div class="loading">Memuat data laporan...</div>';

            try {
                let query = supabaseClient
                    .from('psqi_responses')
                    .select('*')
                    .eq('participant_name', participantName)
                    .order('created_at', { ascending: false });

                if (dateFilter) {
                    query = query.gte('created_at', dateFilter + 'T00:00:00')
                             .lt('created_at', new Date(new Date(dateFilter).getTime() + 24*60*60*1000).toISOString());
                }

                const { data, error } = await query.limit(1);

                if (error) throw error;

                if (data && data.length > 0) {
                    displayReport(data[0]);
                } else {
                    reportSection.innerHTML = `
                        <div class="no-data">
                            <h3>📭 Data Tidak Ditemukan</h3>
                            <p>Tidak ada data untuk peserta "${participantName}"${dateFilter ? ` pada tanggal ${dateFilter}` : ''}.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error generating report:', error);
                reportSection.innerHTML = `
                    <div class="no-data">
                        <h3>❌ Error</h3>
                        <p>Terjadi kesalahan saat memuat data. Silakan coba lagi.</p>
                    </div>
                `;
            }
        }

        // Display report
        function displayReport(data) {
            const reportSection = document.getElementById('reportSection');
            
            // Restore the original structure
            reportSection.innerHTML = `
                <div class="participant-info" id="participantInfo"></div>
                <div class="score-overview" id="scoreOverview"></div>
                <div class="charts-section">
                    <div class="chart-container">
                        <h3>📊 Komponen PSQI</h3>
                        <canvas id="componentsChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>🕒 Pola Tidur</h3>
                        <canvas id="sleepPatternChart"></canvas>
                    </div>
                </div>
                <div class="details-section">
                    <h3>📋 Detail Lengkap Assessment</h3>
                    <div class="details-grid" id="detailsGrid"></div>
                </div>
                <div class="interpretation" id="interpretation"></div>
            `;

            displayParticipantInfo(data);
            displayScoreOverview(data);
            displayCharts(data);
            displayDetails(data);
            displayInterpretation(data);
        }

        // Display participant info
        function displayParticipantInfo(data) {
            const container = document.getElementById('participantInfo');
            const assessmentDate = new Date(data.created_at).toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            container.innerHTML = `
                <div class="info-card">
                    <h3>👤 Nama Peserta</h3>
                    <p>${data.participant_name}</p>
                </div>
                <div class="info-card">
                    <h3>🎂 Usia</h3>
                    <p>${data.participant_age} tahun</p>
                </div>
                <div class="info-card">
                    <h3>⚧ Jenis Kelamin</h3>
                    <p>${data.participant_gender === 'M' ? 'Laki-laki' : 'Perempuan'}</p>
                </div>
                <div class="info-card">
                    <h3>📅 Tanggal Assessment</h3>
                    <p>${assessmentDate}</p>
                </div>
            `;
        }

        // Display score overview
        function displayScoreOverview(data) {
            const container = document.getElementById('scoreOverview');
            const scoreClass = getScoreClass(data.total_score);
            const category = getCategoryText(data.sleep_quality_category);

            container.innerHTML = `
                <div class="score-card ${scoreClass}">
                    <h3>📊 Total Skor PSQI</h3>
                    <div class="score">${data.total_score}</div>
                    <p>dari maksimal 21</p>
                </div>
                <div class="score-card ${scoreClass}">
                    <h3>🏷️ Kategori Kualitas Tidur</h3>
                    <div class="score">${category.icon}</div>
                    <p>${category.text}</p>
                </div>
            `;
        }

        // Display charts
        function displayCharts(data) {
            // Components Chart
            const componentsCtx = document.getElementById('componentsChart').getContext('2d');
            componentsChart = new Chart(componentsCtx, {
                type: 'radar',
                data: {
                    labels: [
                        'Kualitas Tidur Subjektif',
                        'Latensi Tidur',
                        'Durasi Tidur',
                        'Efisiensi Tidur',
                        'Gangguan Tidur',
                        'Penggunaan Obat',
                        'Disfungsi Siang Hari'
                    ],
                    datasets: [{
                        label: 'Skor Komponen',
                        data: [
                            data.component1_sleep_quality,
                            data.component2_sleep_latency,
                            data.component3_sleep_duration,
                            data.component4_sleep_efficiency,
                            data.component5_sleep_disturbances,
                            data.component6_sleep_medication,
                            data.component7_daytime_dysfunction
                        ],
                        backgroundColor: 'rgba(102, 126, 234, 0.2)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: 'rgba(102, 126, 234, 1)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 3,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });

            // Sleep Pattern Chart
            const sleepPatternCtx = document.getElementById('sleepPatternChart').getContext('2d');
            sleepPatternChart = new Chart(sleepPatternCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Durasi Tidur', 'Waktu Terjaga'],
                    datasets: [{
                        data: [data.sleep_duration, 24 - data.sleep_duration],
                        backgroundColor: [
                            'rgba(72, 187, 120, 0.8)',
                            'rgba(237, 242, 247, 0.8)'
                        ],
                        borderColor: [
                            'rgba(72, 187, 120, 1)',
                            'rgba(226, 232, 240, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Display details
        function displayDetails(data) {
            const container = document.getElementById('detailsGrid');
            
            container.innerHTML = `
                <div class="detail-group">
                    <h4>🛏️ Pola Tidur</h4>
                    <div class="detail-item">
                        <span class="detail-label">Waktu Tidur</span>
                        <span class="detail-value">${data.bedtime}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Waktu Bangun</span>
                        <span class="detail-value">${data.wake_time}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Durasi Tidur</span>
                        <span class="detail-value">${data.sleep_duration} jam</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Latensi Tidur</span>
                        <span class="detail-value">${data.sleep_latency_minutes} menit</span>
                    </div>
                </div>

                <div class="detail-group">
                    <h4>😴 Kualitas Tidur</h4>
                    <div class="detail-item">
                        <span class="detail-label">Kualitas Tidur Subjektif</span>
                        <span class="detail-value">${getSleepQualityText(data.sleep_quality)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Tidak Bisa Tidur >30 menit</span>
                        <span class="detail-value">${getFrequencyText(data.cannot_sleep_30min)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Terbangun Tengah Malam</span>
                        <span class="detail-value">${getFrequencyText(data.wake_middle_night)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Ke Kamar Mandi</span>
                        <span class="detail-value">${getFrequencyText(data.bathroom_trips)}</span>
                    </div>
                </div>

                <div class="detail-group">
                    <h4>🚫 Gangguan Tidur</h4>
                    <div class="detail-item">
                        <span class="detail-label">Masalah Pernapasan</span>
                        <span class="detail-value">${getFrequencyText(data.breathing_problems)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Batuk/Mendengkur</span>
                        <span class="detail-value">${getFrequencyText(data.cough_snore)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Terlalu Dingin</span>
                        <span class="detail-value">${getFrequencyText(data.too_cold)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Terlalu Panas</span>
                        <span class="detail-value">${getFrequencyText(data.too_hot)}</span>
                    </div>
                </div>

                <div class="detail-group">
                    <h4>🌟 Fungsi Siang Hari</h4>
                    <div class="detail-item">
                        <span class="detail-label">Mimpi Buruk</span>
                        <span class="detail-value">${getFrequencyText(data.bad_dreams)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Rasa Sakit</span>
                        <span class="detail-value">${getFrequencyText(data.pain)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Penggunaan Obat Tidur</span>
                        <span class="detail-value">${getFrequencyText(data.sleep_medication)}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Disfungsi Siang Hari</span>
                        <span class="detail-value">${getFrequencyText(data.daytime_dysfunction)}</span>
                    </div>
                </div>
            `;
        }

        // Display interpretation
        function displayInterpretation(data) {
            const container = document.getElementById('interpretation');
            const interpretation = getDetailedInterpretation(data);
            
            container.innerHTML = `
                <h4>🔍 Interpretasi Hasil</h4>
                ${interpretation}
            `;
        }

        // Helper functions
        function getScoreClass(score) {
            if (score <= 5) return 'score-good';
            if (score <= 10) return 'score-poor';
            return 'score-very-poor';
        }

        function getCategoryText(category) {
            const categories = {
                'Good': { text: 'Baik', icon: '😊' },
                'Poor': { text: 'Buruk', icon: '😐' },
                'Very Poor': { text: 'Sangat Buruk', icon: '😞' }
            };
            return categories[category] || { text: category, icon: '❓' };
        }

        function getSleepQualityText(value) {
            const qualities = ['Sangat Baik', 'Cukup Baik', 'Cukup Buruk', 'Sangat Buruk'];
            return qualities[value] || 'Tidak Diketahui';
        }

        function getFrequencyText(value) {
            const frequencies = ['Tidak Pernah', '< 1x/minggu', '1-2x/minggu', '≥ 3x/minggu'];
            return frequencies[value] || 'Tidak Diketahui';
        }

        function getDetailedInterpretation(data) {
            let interpretation = '';
            
            if (data.total_score <= 5) {
                interpretation = `
                    <p><strong>✅ Kualitas Tidur Baik:</strong> Skor PSQI Anda adalah ${data.total_score}, yang menunjukkan kualitas tidur yang baik. Anda memiliki pola tidur yang sehat dan tidak mengalami gangguan tidur yang signifikan.</p>
                `;
            } else if (data.total_score <= 10) {
                interpretation = `
                    <p><strong>⚠️ Kualitas Tidur Buruk:</strong> Skor PSQI Anda adalah ${data.total_score}, yang menunjukkan adanya masalah dengan kualitas tidur. Beberapa aspek tidur Anda mungkin perlu diperbaiki.</p>
                `;
            } else {
                interpretation = `
                    <p><strong>🚨 Kualitas Tidur Sangat Buruk:</strong> Skor PSQI Anda adalah ${data.total_score}, yang menunjukkan masalah serius dengan kualitas tidur. Sangat disarankan untuk berkonsultasi dengan profesional kesehatan.</p>
                `;
            }

            // Add specific recommendations based on components
            interpretation += '<p><strong>📋 Rekomendasi Spesifik:</strong></p><ul>';
            
            if (data.component2_sleep_latency >= 2) {
                interpretation += '<li>🕒 <strong>Latensi Tidur:</strong> Cobalah teknik relaksasi sebelum tidur dan hindari layar gadget 1 jam sebelum tidur.</li>';
            }
            
            if (data.component3_sleep_duration >= 2) {
                interpretation += '<li>⏰ <strong>Durasi Tidur:</strong> Usahakan tidur 7-9 jam per malam dengan jadwal yang konsisten.</li>';
            }
            
            if (data.component4_sleep_efficiency >= 2) {
                interpretation += '<li>📊 <strong>Efisiensi Tidur:</strong> Gunakan tempat tidur hanya untuk tidur dan hindari aktivitas lain di tempat tidur.</li>';
            }
            
            if (data.component5_sleep_disturbances >= 2) {
                interpretation += '<li>🚫 <strong>Gangguan Tidur:</strong> Identifikasi dan atasi faktor-faktor yang mengganggu tidur Anda.</li>';
            }
            
            if (data.component6_sleep_medication >= 1) {
                interpretation += '<li>💊 <strong>Penggunaan Obat:</strong> Konsultasikan dengan dokter mengenai penggunaan obat tidur jangka panjang.</li>';
            }
            
            if (data.component7_daytime_dysfunction >= 2) {
                interpretation += '<li>☀️ <strong>Fungsi Siang Hari:</strong> Tingkatkan kualitas tidur malam untuk mengurangi kantuk dan meningkatkan produktivitas siang hari.</li>';
            }
            
            interpretation += '</ul>';
            
            // Add sleep hygiene tips
            interpretation += `
                <p><strong>💡 Tips Kebersihan Tidur:</strong></p>
                <ul>
                    <li>Jaga jadwal tidur yang konsisten setiap hari</li>
                    <li>Ciptakan lingkungan tidur yang nyaman (gelap, sejuk, tenang)</li>
                    <li>Hindari kafein dan alkohol menjelang waktu tidur</li>
                    <li>Lakukan aktivitas fisik teratur, namun tidak dekat waktu tidur</li>
                    <li>Batasi tidur siang maksimal 30 menit sebelum jam 3 sore</li>
                </ul>
            `;

            return interpretation;
        }
    </script>
